<section class="row gap-3">
    <h1>Minhas Categorias</h1>

    <div>
        <button routerLink="/categorias/criar" class="btn btn-lg btn-outline-primary mb-4 rounded-4">
            <i class="bi bi-plus-circle"></i>
            Criar Categoria
        </button>
    </div>

    <div class="text-center">
        <div class="d-flex justify-content-center"> <!-- Para centralizar a tabela -->
            <div class="table-responsive">
                <table class="table table-striped table-auto">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Título</th>
                            <th scope="col">Ações</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider">
                        <tr *ngFor="let categoria of categorias">
                            <td>{{categoria.id}}</td>
                            <td>{{categoria.titulo}}</td>
                            <td class="g-3">
                                <button routerLink="/categorias/editar/{{categoria.id}}"
                                    class="btn btn-sm btn-outline-dark mb-4 rounded-4 g-3" data-bs-toggle="tooltip"
                                    data-bs-placement="top" title="Editar Categoria">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <button routerLink="/categorias/excluir/{{categoria.id}}"
                                    class="btn btn-sm btn-outline-dark mb-4 rounded-4 g-3" data-bs-toggle="tooltip"
                                    data-bs-placement="top" title="Excluir Categoria">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>



</section>
