<div class="card h-100 bg-{{nota.tema}}">
    <div class="card-body">
        <div class="d-flex align-items-center">
            <h5 class="card-title">{{nota.titulo}}</h5>
            <span class="ms-auto fw-semibold text-muted">Id: {{nota.id}}</span>
        </div>
        <p class="card-text my-4">{{nota.conteudo}}</p>
    </div>
    <div class="d-flex gap-1 justify-content-end card-footer bg-transparent">

        <span *ngIf="categoria"
            class="badge rounded-pill text-bg-light d-flex justify-content-center align-items-center">{{nota.categoria?.titulo}}</span>

        <button routerLink="/notas/editar/{{nota.id}}" class="btn btn-outline-dark" aria-label="Editar"
            ngbTooltip="Editar" placement="bottom">
            <i class="bi bi-pen"></i>
        </button>
        <button routerLink="/notas/excluir/{{nota.id}}" class="btn btn-outline-dark" aria-label="Excluir"
            ngbTooltip="Excluir" placement="bottom">
            <i class="bi bi-trash"></i>
        </button>
    </div>
</div>
