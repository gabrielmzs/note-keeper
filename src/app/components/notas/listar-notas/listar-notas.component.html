<section class="row gap-3">
    <h1>Minhas Notas</h1>

    <div class="row g-2">
        <div class="col-6 d-flex justify-content-start align-items-center">
            <button routerLink="/notas/criar" class="btn btn-lg btn-outline-primary rounded-4 mx-2">
                <i class="bi bi-plus-circle"></i>
                Criar Nota
            </button>
        </div>
        <div class="row g-2">
            <div ngbDropdown class="col-6 d-flex justify-content-start align-items-center">
                <button type="button" class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>
                    Filtrar por Categoria
                </button>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                    <button *ngFor="let categoria of categorias" routerLink="/notas/filtrar/{{categoria.id}}"
                        ngbDropdownItem>{{categoria.titulo}}</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row g-1">
        <div class="col-xs-6 col-sm-4 col-md-3 col-lg-1 d-flex align-items-center justify-content-center">
            <button routerLink="/notas/listar/" class="btn btn-sm btn-primary rounded-4 w-100">Todos</button>
        </div>
        <div *ngFor="let categoria of categorias"
            class="col-xs-6 col-sm-4 col-md-3 col-lg-1 d-flex align-items-center justify-content-center">
            <button routerLink="/notas/filtrar/{{categoria.id}}"
                class="btn btn-sm btn-primary rounded-4 w-100">{{categoria.titulo}}</button>
        </div>
    </div>

    <div class="row g-3">
        <div *ngFor="let nota of notas" class="col-sm col-md-6 col-lg-3">
            <app-nota [nota]="nota"></app-nota>
        </div>
    </div>

</section>
